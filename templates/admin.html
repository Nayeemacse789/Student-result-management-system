<!doctype html>
<html>
<head><title>Admin Dashboard</title></head>
<body>
<h2>Admin Dashboard</h2>
<table border="1">
    <tr><th>ID</th><th>Name</th><th>GPA</th></tr>
    {% for student in students %}
    <tr>
        <td>{{ student['student_id'] }}</td>
        <td>{{ student['name'] }}</td>
        <td>{{ student['gpa'] }}</td>
    </tr>
    {% endfor %}
</table>
<a href="/logout">Logout</a>
</body>
</html>
